name: CI
on:
  push:
    branches:
      - main
jobs:
  Build-Docker-Image-Test:
    runs-on: ubuntu-latest
    steps:
      - id: docker-publish
        uses: bitovi/github-actions-docker-publish@main
        with:
          docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
          docker_password: ${{ secrets.DOCKERHUB_PASSWORD }}
          sha: true
          repo_name: robnarok/blog
